name: clean up
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a script
        run: echo "A commit was pushed."
    
      - name: Get PR branch name
        id: get_pr_branch_name
        run: |
            branch_name=${GITHUB_REF#refs/heads/}
            echo "branch_name=${branch_name}" >> $GITHUB_OUTPUT
            echo $branch_name

