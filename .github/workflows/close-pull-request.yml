name: Pull Request Closed

on:
  pull_request:
    branches-ignore:
      - "live"
    types:
      - closed

jobs:
  clean_up:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get PR branch name
        id: get_pr_branch_name
        run: |
          pr_branch_name=${GITHUB_REF#refs/*/}
          echo "pr_branch_name=${pr_branch_name}" >> $GITHUB_OUTPUT
          echo $pr_branch_name

      - name: Search branch by name
        id: get_branch_id
        run: |
          branch_id=$(curl --silent \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/branches" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --header "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            | jq -r .branches \
            | jq -c '.[] | select(.name | contains("'${{ steps.get_pr_branch_name.outputs.pr_branch_name }}'")) .id' \
            | jq -r \
            ) \
            
          echo "branch_id=${branch_id}" >> $GITHUB_OUTPUT

      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v2
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_id: ${{ steps.get_branch_id.outputs.branch_id }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Delete Preview Environment variables
        run: |
          token="${{ secrets.VERCEL_TOKEN }}"
          branch_name="${{ steps.get_pr_branch_name.outputs.pr_branch_name }}"

          # Use --project or -P to specify the project name
          environments=$(vercel env ls --environment=preview --git-branch="$branch_name" --project="custom-gh-action" -t "$token" -y)
          echo "Environment vars to delete: $environments"

          echo "$environments" | jq -r '.[].id' | while read -r env_id; do
            echo "Removing environment ID: $env_id"
            vercel env rm "$env_id" --environment=preview --git-branch="$branch_name" --project="custom-gh-action" -t "$token" -y
          done
